# Redis configuration for IoT Tracking Server
# Optimized for rate limiting and caching

# Network and security
bind 0.0.0.0
port 6379
protected-mode no
tcp-keepalive 300

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (optimized for rate limiting - less persistence needed)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Append only file (AOF) - disabled for better performance in rate limiting use case
appendonly no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP listen backlog
tcp-backlog 511

# Timeout settings
timeout 0
tcp-keepalive 300

# Databases
databases 16

# Key expiration
# Rate limiting keys will expire automatically
# Set reasonable defaults for cleanup
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active rehashing
activerehashing yes

# Client queries
hz 10

# Memory usage
dynamic-hz yes

# Jemalloc background thread
jemalloc-bg-thread yes

# I/O threads (Redis 6.0+)
# io-threads 2
# io-threads-do-reads yes